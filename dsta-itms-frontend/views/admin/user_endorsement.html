<div class="row page-header">
</div>
<div class="row page-body">
</div>

<div id="userEndorseModal" class="modal fade" tabindex="-1">
			<div class="modal-dialog" style="width:700px">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"><span class="glyphicon glyphicon-question-sign"></span> Confirm</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
					<form class="form-horizontal">
						{{content}}
					</form>
				</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="confirmApprove()">Approve </button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="confirmReject()">Reject </button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
</div>
