<div class="row page-header">
	<h3>
		<span class="glyphicon glyphicon-chevron-left clickable" ng-click="back()" /> New Transport Leader Account
	</h3>
</div>
<div class="row page-body">
	<div class="panel-main-res">
		<ul class="nav nav-tabs">
			<li class="active"><a href="" data-target="#detail" data-toggle="tab">Detail</a></li>
		</ul>
		<div class="tab-content">
			<div class="panel-action-res">
				<div class="panel panel-default">
					<div class="panel-body">
						<button type="button" class="btn btn-primary btn-block" ng-click="confirmDialog('Are you sure you want to create the Transport Leader Account?', save)">Create Account</button>
						<button type="button" class="btn btn-default btn-block" ng-click="reset()">Clear</button>
					</div>
				</div>
			</div>
			<div class="tab-pane fade in active" id="detail">
				<form class="form-horizontal">
					<fieldset>
						<div class="form-group">
							<label class="col-sm-2 control-label required">Login ID</label>
							<div class="col-sm-4">
								<typeahead placeholder="NRIC No. or Name" uib-typeahead="nricName.name + ' (' + nricName.code + ')' for nricName in searchNricNames($viewValue)"
									typeahead-on-select="driver = $item.code" ng-model="driver" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label required">Password</label>
							<div class="col-sm-4">
								<input type="password" class="form-control" ng-model="password" />
							</div>
							<label class="col-sm-2 control-label required">Confirm Password</label>
							<div class="col-sm-4">
								<input type="password" class="form-control" ng-model="confirmPassword" />
							</div>
						</div>
					</fieldset>
					<br>
				</form>
			</div>
		</div>
	</div>
</div>
